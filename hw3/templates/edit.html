{% include 'template.html' %}
{% block body %}
<h2>Edit Review</h2>
<form method='post'>
	<label for='title'>Title:</label>
	<input type='text' name='title' id='title' maxlength='100' value='{{title}}' required>
	
	<br>
	<br>

	<label for='rating'>Rating:</label>
	<input type='number' id='rating' name='rating' min='1' max='5' step='1' value='{{rating}}'>

	<br>
	<br>

	<label for='text'>Review:</label>
	<br>
	<textarea id='text' name='text' rows='5' cols='20' maxlength='500'>{{text}}</textarea>

	<input type='submit' value='Submit'>
</form>

{% endblock %}
